<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: replace this with your own page title -->
    <title>JavaScript Animation Template</title>
    <!-- Minimal CSS to let the canvas expand to fill the window -->
    <style type="text/css">
      * {
        /* Removes border between window and canvas */
        padding: 0;
        margin: 0;
        /* Removes scrollbar */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- The canvas element we want to draw to -->
    <canvas id="canvas" tabindex="1"></canvas>
    <!-- Load and run the JavaScript after adding the canvas element -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
